<!doctype html>
<html lang="es">
  <head>
    <title>Tareas con Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-primary shadow-sm">
      <div class="px-5">
        <a href="" class="navbar-brand">App de Tareas</a>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <section class="container">
      <article class="row pt-5">
        <div class="col-md-4">
          <form id="formTask" class="bg-light p-3">
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="" aria-describedby="helpId">
              <small id="helpId" class="text-muted">Ingrese un título</small>
            </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea type="text" name="description" id="description" class="form-control" placeholder="" aria-describedby="helpId" rows="4"></textarea>
              <small id="helpId" class="text-muted">Ingrese una descripción</small>
            </div>
            <div class="form-group mt-4">
              <input type="submit" value="Guardar" class="btn btn-success btn-block">
            </div>
          </form>
        </div>
        <div class="col-md-7 px-5">
          <div id="tasks"></div>
        </div>
      </article>
    </section>

    <!-- main js -->
    <script src="js/main.js"></script>
  </body>
</html>
